<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>

    <style>
        *{
            box-sizing: border-box;
            border: 0;
            padding: 0;
        }
        .xinline li{
            display: inline;
        }
        .xblock li{
            display: block;
        }
        .xinline-block li{
            display: inline-block;
        }

    </style>
</head>
<body>
    <h3><a href="../../clases.html">REGRESAR</a> </h3>

    <header>
        <h1>Display</h1>
    </header>
    <section>
        <h3>elementos inline</h3>
        <ul class="xinline">
            <li>Uno </li>
            <li>Dos </li>
            <li>Tres </li>
        </ul>
    </section>
    <section>
        <h3>elementos Block</h3>
        <ul class="xblock">
            <li>Uno </li>
            <li>Dos </li>
            <li>Tres </li>
        </ul>
    </section>
    <section>
        <h3>elementos Inline-block</h3>
        <ul class="xinline-block">
            <li>Uno </li>
            <li>Dos </li>
            <li>Tres </li>
        </ul>
    </section>

    <footer>
        <h3><a href="./reto_layout.html">Ir al reto</a></h3>
    </footer>
</body>
</html>
