        *{

        }
        .xblock li{
            display: block;
        }
        .xinline-block li{
            display: inline-block;
        }

        li{
            background-color: blue;
            color: cornsilk;
            margin: 10px;
            border:black solid;
        }

    </style>
</head>

            <span>Uno </span>
            <span>Dos </span>
            <span>Tres </span>
        </div>
    </section>
    <section>
        <h3>Display: Block</h3>
        <div class="xulblock">

    <section>
