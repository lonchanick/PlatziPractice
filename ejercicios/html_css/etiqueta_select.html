<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etiqueta_select</title>
</head>
<body>
    <h3><a href="../../clases.html">REGRESAR</a> </h3>
    <h1>Etiqueta_select</h1>
    <main>
        <section>
            <h3>Una forma de hacer una lista desplegable</h3>
            <label for="cursos_">Lista de cursos</label>
            <select name="cursos" id="">
                <option value="C++">C++</option>
                <option value="JAVA">JAVA</option>
                <option value="PHP">PHP</option>
                <option value="MYSQL">MYSQL</option>
            </select>
        </section>

        <section>
            <h3>Otra forma de hacer un dropbox down</h3>
            <input list="lenguajesdp">
            <datalist id="lenguajesdp">
                <option value="C++"></option>
                <option value="C"></option>
                <option value="Java"></option>
                <option value="Python"></option>
                <option value="JavaScript"></option>
            </datalist>
        </section>

    </main>
    
</body>
</html>
