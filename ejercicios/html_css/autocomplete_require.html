<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete y Require</title>
</head>
<body>
    <h3><a href="../../clases.html">REGRESAR</a> </h3>
    <h1>Autocomplete y Require</h1>
    <main>
        <form action="post">
            <label for="nombre">
                <span>多Cual es tu nombre?</span>
                <input type="text" id="nombre" name="nombre" autocomplete="name" required>
            </label><br>
            <label for="correo">
                <span>多Cual es tu correo?</span>
                <input type="email" id="correo" name="correo" autocomplete="email" required>
            </label><br>
            <label for="pais">
                <span>多Cual es tu Pais?</span>
                <input type="text" id="pais" name="pais" autocomplete="country" required>
            </label><br>
            <label for="cp">
                <span>多Codigo postal?</span>
                <input type="text" id="cp" name="cp" autocomplete="postal-code" required>
            </label><br>

            <input type="submit">
        </form>

    </main>
    
</body>
</html>
